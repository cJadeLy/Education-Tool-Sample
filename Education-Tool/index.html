<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet"  href = "style.css">

  <title>IEEE Citation</title>

<h1 id = "head">IEEE Citation Manager</h1>

</head>
<body>


  <div class = "tabContainer">

    <div class = "buttonContainer">
      <button  onclick = "showPanel(0,'black')">Internet </button>
        <button  onclick = "showPanel(1,'black')">Print</button>
		<button  onclick = "showPanel(2,'black')">Patent</button>
	        <button  onclick = "showPanel(3,'black')">Custom</button>

    </div>
	<div class = "tabPanel">
	  <h2 >Select a Type of Internet Source</h2>
	 <form action="create.html">
   		<select name="refs" size="5">
				<option value="ebook">E - Book</option>
				<option value="encylopedia">General Internet Site</option>
				<option value="journal">Online Journal</option>
				<option value="lecture">Lecture</option>
				<option value="email">Email</option>
				<option value="software">Computer Software</option>

		</select>
					<br><br>
 									<input  class = "sbutton" type="submit" value = "Generate Citation">
									</div>
	</form>


		<div class = "tabPanel">
		  <h2 >Select a Type of Print Source</h2>
		  <form action="print.html">
			 <select name="refs" size="5">
					 <option value="book">Text Book</option>
					 <option value="pjournal">Journal</option>
					 <option value="manual">Manual</option>
					 <option value="datasheet">Data Sheet</option>

			 </select>
						 <br><br>
										 <input class = "sbutton" type = "submit" value = "Generate Citation">
										 </div>

		 </form>


			<div class = "tabPanel">
			  <h2 >Enter Patent Information</h2>

			  <input type = "text" class  = "patentInput" placeholder  = "Patent Title" name = "patentTitle">


				  <input type = "text" class  = "patentInput" placeholder  = "Patent Owner First Name" name = "first">


  				  <input type = "text" class  = "patentInput" placeholder = "Patent Owner Last Name" name = "last">


				 <input type = "text" class  = "patentInput" placeholder = "Country" name = "country">


	 			 <input type = "text" class  = "patentInput" placeholder = "Patent Number" name = "patentnum">


	 			 <input type = "text" class  = "patentInput" placeholder = "Date Issued" name = "issuedate">

				 <br><br>
								 <input  class = "sbutton" type="submit" value = "Generate Citation">
							 </div>

				<div class = "tabPanel">
				  <h2 >Create a Custom Citation to Save</h2>
					<textarea name="custom" rows="10" cols="40">

					 </textarea>
					 <br>

					 <input class = "sbutton" type="submit" value = "Generate Citation">


  </div>

  </div>
<div class = "result">
	<textarea name="res" rows="10" cols="40">

	 </textarea>
	 <br>


</div>

    <script src = "createjs.js"></script>
</body>



</html>
